<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Interviews</title>
    <style>
     
        .choice-container {
          display: flex;
          margin-bottom: 0.8rem;
          width: 100%;
          border-radius: 4px;
          font-size: 3rem;
          min-width: 80rem;
        }
        
        .choice-container:hover {
          cursor: pointer;
          box-shadow: 0 0.4rem 1.4rem 0 rgba(6, 103, 247, 0.5);
          transform: scale(1.02);
          transform: transform 100ms;
        }
        
        .choice-prefix {
          padding: 2rem 2.5rem
        }
        
        .choice-text { 
          padding: 2rem;
          width: 100%;
        }
        
        .correct { 
          background: linear-gradient(32deg, rgba(green) 0%, rgb(41, 232, 111) 100%);
        }
        
         .incorrect { 
          background: linear-gradient(32deg, rgba(red) 0%, rgb(224, 11, 11) 100%);
        }
        
        #hud { 
          display: flex;
          justify-content: space-between;
        }
        .hud-prefix { 
          text-align: center;
          font-size: 2rem;
        }
        .hud-main-text {
          text-align: center;
        }
       
        #progressbar { 
          width: 20rem;
          height: 3rem;
          border: 0.2rem solid rgb(11,223,36);
          margin-top: 2rem;
          border-radius: 50px;
          overflow: hidden;
        }
        
        #progressbarfull {
          height: 100%
          background: rgb(11,223,36);
          width: 0%
        }
          
       @media screen and (max-width: 768px) {
         .choice-container {
           min-width: 40rem;
         }
        }
     
    </style>
  </head>

  <header>
      <img id="placeholderlogo" src="images/logo.png">
        <ul id="links">

    <li><a href="game.html">Play</a></li>
        </nav>
      </ul>
  </header>
</div>
<body>
  <div class="container">
    <div id="game" class="playing.justify-center.flex-column">
      <div id="Hud">
        <div clas="progress">
            <p id="progresstext" class="hud-prefix">
              question
          </p>
          <div id="progressBar">
          </div>
        </div>
       <div class="hud-item">
         <p class="hud-prefix">
           Score
         </p>
         <h1 class="hud-main-text" id="score">
           0
         </h1>
      </div>                                           
    </div>
      <div id="question"> what is the answre to this question </div>  
      <div class="choice-container">
          <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice</p>
      </div>
            <div class="choice-container">
          <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
            <div class="choice-container">
          <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
            <div class="choice-container">
          <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
  </div>
 <script: src="game.js"></script>
